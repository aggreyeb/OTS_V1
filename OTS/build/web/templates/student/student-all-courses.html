<div id="div-Import-knowledgemaps-list" class="row">
     <table id="tbl-student-allcourse" class="table table-striped table-responsive">
       <thead>
                <tr>
             
                 <th>Number</th>
                  <th>Name</th>
                  <th>Professor</th> 
                  <th></th> 
                </tr>
      </thead>
      <tbody data-bind="foreach:courseList" >
          <tr>
            <td data-bind="text:Number"></td>
            <td data-bind="text:Name"></td>
            <td data-bind="text:Professor"></td>
            <td>
                <input data-bind="checked:selected" type="checkbox"/>
            </td>
          </tr>
       </tbody>
   </table>
    <div style="padding-left:5px">
        <button data-bind="click:onRegister,enable:CanEnableRegister" type="button" class="btn btn-primary pull-left ">Register</button>
    </div><br><br><br>
   
    <div class="alert alert-danger" data-bind="visible:form.responseMessageVisible,attr:{'class':form.responseBoxStyle}" >
          <a id="lnk-hideMessageBox" data-bind="event:{click:function(event){form.closeMessageBox(event)}}" href="#" class="close" data-hide="alert">&times;</a>
          <strong data-bind="text:form.responseDialog">Error!</strong> <span data-bind="text:form.responseMessageText">A problem has been occurred while submitting your data.</span>
       </div>
   <p></p>  
  </div> 
 
<script>

    $(document).ready(function(){
      var view= new OTS.ViewModels.StudentAllCourses();
      ko.applyBindings(view,$("#view-content")[0]); 
  
   }) ;
</script>
