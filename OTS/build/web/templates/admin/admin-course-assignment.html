
<div>  
   
  <div>
      <select class="form-control" data-bind="options:courses,optionsText:'Name',  value:selectedUnAssignedCourses,optionsCaption: 'Choose...'">
       
      </select> <p></p>
      <button  data-bind="click:onAssign" type="button" class="btn btn-info">Assign</button>
      
    </div>
       <table class="table table-hover table-striped ">
           <thead>
               <tr>
                   <th>Id</th>
                   <th>Number</th>
                   <th>Name</th>
                   <th></th>
               </tr>
           </thead>
           <tbody data-bind="foreach:teacherCouresList">
               <tr>
                   <td data-bind="text:Id"></td>
                   <td data-bind="text:Number"></td>
                   <td data-bind="text:Name"></td>
                   <td>
                      <div class=" btn-group">
                         <button data-bind="event:{click:function(item,event){$parent.onUnAssignCourse(item,event)}}" class="btn btn-group-sm btn-danger" type="button">UnAssign</button>
                       </div>
                   </td>
               </tr>
           </tbody>
       </table><br>
       <div id="lnk-hideMessageBox" style="height: 20px" class="alert alert-danger" data-bind="visible:responseMessageVisible,attr:{'class':responseBoxStyle}" >
                <a  data-bind="event:{click:function(event){closeMessageBox(event)}}" href="#" class="close" data-hide="alert">&times;</a>
                <strong data-bind="text:responseDialog">Error!</strong> <span data-bind="text:responseMessageText">A problem has been occurred while submitting your data.</span>
      </div>
   </div>
